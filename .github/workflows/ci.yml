name: CI (Qt Wallet PoC)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux (Qt 6.5) – AppImage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'linux'
          target: 'desktop'

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ patchelf
          # linuxdeploy nepotřebuje system Qt, ale patchelf ano

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --parallel

      - name: Prepare AppImage metadata
        run: |
          # minimal .desktop soubor
          cat > qt-wallet-poc.desktop <<'EOF'
          [Desktop Entry]
          Name=Qt Wallet PoC
          Exec=qt_wallet_poc
          Icon=qt-wallet-poc
          Type=Application
          Categories=Utility;
          EOF

          # malá ikona (1x1 px) – placeholder (base64 -> png)
          base64 -d > qt-wallet-poc.png << 'EOF'
          iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMA
          ASsJTYQAAAAASUVORK5CYII=
          EOF

      - name: Download linuxdeploy + qt plugin
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-*.AppImage

      - name: Create AppImage
        env:
          # Umožní pluginu najít QML soubory a zabalit QML pluginy
          QML_SOURCES_PATHS: ./qml
        run: |
          # AppDir sestaví z binárky + desktop + ikony, qt plugin přibalí Qt knihovny
          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            -e build/qt_wallet_poc \
            -d qt-wallet-poc.desktop \
            -i qt-wallet-poc.png \
            --plugin qt
          # vyrobí AppImage v aktuálním adresáři
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          ls -la *.AppImage
          # přejmenujeme hezky:
          APPIMG=$(ls *.AppImage | head -n1)
          mv "$APPIMG" qt-wallet-poc-linux-x86_64.AppImage

      - name: Upload artifact (AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: qt-wallet-poc-linux-x86_64.AppImage
          if-no-files-found: error

  build-macos:
    name: macOS (Qt 6.5) – .app bundle
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'mac'
          target: 'desktop'

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy app (macdeployqt)
        run: |
          if [ -d "build/qt_wallet_poc.app" ]; then
            macdeployqt build/qt_wallet_poc.app -qmldir=./qml -verbose=1 || true
          fi

      - name: Zip .app bundle
        run: |
          test -d build/qt_wallet_poc.app
          cd build
          ditto -c -k --sequesterRsrc --keepParent qt_wallet_poc.app qt_wallet_poc-macos.zip
          ls -la qt_wallet_poc-macos.zip

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/qt_wallet_poc-macos.zip
          if-no-files-found: error

  build-windows:
    name: Windows (Qt 6.5) – bundled DLLs
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'windows'
          target: 'desktop'

      - name: Configure
        run: cmake -S . -B build -A x64

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt (windeployqt)
        shell: pwsh
        run: |
          $qtbin = "${Env:Qt6_DIR}\bin"
          & "$qtbin\windeployqt.exe" `
            --verbose 1 `
            --qmldir qml `
            --compiler-runtime `
            build\Release\qt_wallet_poc.exe

      - name: Zip Windows bundle
        shell: pwsh
        run: |
          cd build\Release
          tar -a -c -f qt_wallet_poc-windows.zip *

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: build/Release/qt_wallet_poc-windows.zip
          if-no-files-found: error
